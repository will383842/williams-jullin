<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta name="theme-color" content="#0f172a"/>
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="icon" href="/favicon.ico" />
    <!-- Index neutre pour SPA multi-langue : pas de balises SEO spécifiques.
         Le SEO (title/desc/canonical/hreflang/OG/JSON-LD) est géré par les pages via <SEO />. -->
    <title>Williams Jullin</title>
    <style>
      html, body { height: 100%; margin: 0; }
      .splash {
        display: grid;
        place-items: center;
        height: 100%;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, 'Apple Color Emoji','Segoe UI Emoji';
        color: #0f172a;
        background: #ffffff;
      }
      .spinner {
        width: 42px; height: 42px;
        border: 3px solid rgba(15, 23, 42, 0.25);
        border-top-color: #0f172a;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 16px auto;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .hint { opacity: .65; font-size: 14px; }
    </style>
  </head>
  <body>
    <noscript>Cette application nécessite JavaScript pour fonctionner correctement.</noscript>
    <div id="root">
      <div class="splash">
        <div>
          <div class="spinner" aria-hidden="true"></div>
          <div class="hint">Chargement de l'application…</div>
        </div>
      </div>
    </div>
    <!-- En dev : Vite charge /src/main.tsx ; en prod, Vite remplacera automatiquement -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
